<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="text-align: center; padding: 20px;">
    <input type="number" id="temp" placeholder="Температура" style="width: 80%; padding: 10px;">
    <br><br>
    <button onclick="send()" style="padding: 10px 20px;">ОК</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть окно
        function send() {
            let val = document.getElementById("temp").value;
            tg.sendData(val); // Отправить строку боту
        }
    </script>
</body>
</html>
